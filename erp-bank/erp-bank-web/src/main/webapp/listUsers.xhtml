<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>List of Users</h1>
	<h:form>
		<h:dataTable value="#{mrBean.users}" var="u" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="password" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{mrBean.doSelect()}" value="Select">
					<f:setPropertyActionListener value="#{u}" target="#{mrBean.user}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<h:panelGrid columns="2" border="2" rendered="#{mrBean.displayform}">
			<h:outputText value="login"></h:outputText>
			<h:inputText value="#{mrBean.user.login}" />
			<h:outputText value="password"></h:outputText>
			<h:inputText value="#{mrBean.user.password}" />
			<h:commandButton action="#{mrBean.doUpdateUser()}" value="Update" />
			<h:commandButton action="#{mrBean.doDeleteUser()}" value="Delete" />
		</h:panelGrid>
		<h:selectOneMenu value="#{mrBean.loginOfTheSelectedUser}">
			<f:selectItem itemLabel="please select" />
			<f:selectItems value="#{mrBean.users}" var="u" itemLabel="#{u.login}"
				itemValue="#{u.login}"></f:selectItems>
		</h:selectOneMenu>
	</h:form>
</body>
</html>
